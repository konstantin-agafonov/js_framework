<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script
            src="https://unpkg.com/react@18.3.1/umd/react.development.js"
    ></script>
    <script
            src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"
    ></script>
    <!--<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>-->

    <!--<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>-->
    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
</head>
<body>

<div id="root"></div>

<!--<script src="script.js"></script>-->
<!--<script src="script-react.js"></script>-->
<script type="text/jsx">
    const api = {
        get(url) {
            switch(url) {
                case '/lots':
                    return new Promise((resolve) => {
                        setTimeout(()=>{
                            resolve(
                                [
                                    {
                                        id: 1,
                                        name: 'Apple',
                                        desc: 'Apple is round',
                                        price: 4.99
                                    },
                                    {
                                        id: 2,
                                        name: 'Orange',
                                        desc: 'Orange is like an apple but orange',
                                        price: 5.55
                                    },
                                ]
                            )
                        },2000)
                    })
                default:
                    throw new Error('Unknown url')
            }
        }
    }

    const stream = {
        subscribe(channel, listener) {
            const match = /price-(\d+)/.exec(channel)
            if (!match) {
                return;
            }
            setInterval(()=>{
                listener({
                    id: parseInt(match[1], 10),
                    price: Math.round(Math.random() * 10 + 30)
                })
            },400)
        }
    }

    let state = {
        time: new Date(),
        lots: null,
    }

    function App({state}) {
        return (
            <div className="app">
                <Header/>
                <Clock props={ state.time } />
                <Lots props={ state.lots } />
            </div>
        )

        /*return React.createElement('div', { className: 'app' },
            React.createElement(Header),
            React.createElement(Clock, ),
            React.createElement(Lots, { lots: state.lots }),
        );*/
    }

    function Block(props) {
        return React.createElement('div', { className: 'block' }, props.children);
    }

    function Header() {
        return (
            <header className="header">
                <Block>
                    <Logo/>
                </Block>
            </header>
        )
    }

    function Logo() {
        return <img className="logo" src="http://via.placeholder.com/100x100" alt=""/>
    }

    function Clock({time}) {
        const isDay = time.getHours() >= 7 && time.getHours() <= 21;
        return React.createElement('div', { className: 'clock' },
            React.createElement('span', { className: 'value' }, time.toLocaleTimeString()),
            React.createElement('span', { className: `icon ${isDay ? 'day' : 'night'}` })
        );
    }

    function Loading() {
        return React.createElement('div', { className: 'loading' }, 'Loading...')
    }

    function Lots({lots}) {
        if (lots === null) {
            return React.createElement(Loading)
        }

        return React.createElement('div', { className: 'lots' }, lots.map((lot) =>
            React.createElement(Lot, {lot, key: lot.id})
        ))
    }

    function Lot({ lot, key }) {
        return React.createElement('article', {
                className: 'lot',
                key,
            },
            React.createElement('h1', {}, lot.name),
            React.createElement('p', {}, lot.desc),
            React.createElement('div', { className: 'price' }, lot.price)
        )
    }

    let root = ReactDOM.createRoot(document.querySelector('#root'))

    function renderApp(state) {
        root.render(React.createElement(App, { state }))
    }

    renderApp(state)

    setInterval(() => {
        state = {
            ...state,
            time: new Date()
        }
        renderApp(state)
    }, 1000)

    api.get('/lots').then((lots) => {
        state = {
            ...state,
            lots
        }
        renderApp(state)

        const onPrice = (data)=>{
            state = {
                ...state,
                lots: state.lots.map((lot)=> {
                    if (lot.id !== data.id) {
                        return lot
                    }
                    return {
                        ...lot,
                        price: data.price
                    }
                })
            }
            renderApp(state)
        }

        lots.forEach((lot) => {
            stream.subscribe(`price-${lot.id}`, onPrice)
        })
    })
</script>


</body>
</html>
